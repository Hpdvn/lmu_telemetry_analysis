<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>LMU Telemetry - Engaged gear</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://cdn.jsdelivr.net/npm/smoothie@1.36.1/smoothie.min.js"></script>
</head>
<body>
  <div class="container">
    <div class="title">LMU TELEMETRY</div>
    
    <!-- Session state -->
    <div class="session-section">
      <div class="session-title">SESSION</div>
      <div class="session-display" id="sessionValue">-</div>
      <div class="session-description" id="sessionDescription">Waiting...</div>
    </div>
    
    <!-- Vehicle and track information -->
    <div class="info-section">
      <div class="info-grid">
        <div class="info-item">
          <div class="info-title">üèÅ TRACK</div>
          <div class="info-value" id="trackValue">-</div>
        </div>
        <div class="info-item">
          <div class="info-title">üöó VEHICLE</div>
          <div class="info-value" id="vehicleValue">-</div>
        </div>
      </div>
    </div>
    
    <!-- Report -->
    <div class="section">
      <div class="section-title">REPORT</div>
      <div class="gear-display" id="gearValue">-</div>
      <div class="gear-description" id="gearDescription">Waiting...</div>
    </div>
    
    <!-- Braking and acceleration -->
    <div class="controls-section">
      <div class="control-item">
        <div class="control-title">BRAKING</div>
        <div class="control-value brake" id="brakeValue">0%</div>
        <div class="control-bar">
          <div class="control-fill brake" id="brakeFill"></div>
        </div>
      </div>
      
      <div class="control-item">
        <div class="control-title">ACCELERATION</div>
        <div class="control-value throttle" id="throttleValue">0%</div>
        <div class="control-bar">
          <div class="control-fill throttle" id="throttleFill"></div>
        </div>
      </div>
    </div>
    
    <!-- Charts Section -->
    <div class="charts-section">
      <div class="section-title">TEMPORAL EVOLUTION</div>
      <div class="charts-grid">
        <div class="chart-container">
          <div class="chart-title">Braking</div>
          <canvas id="brakeChart" class="chart-canvas"></canvas>
        </div>
        <div class="chart-container">
          <div class="chart-title">Acceleration</div>
          <canvas id="throttleChart" class="chart-canvas"></canvas>
        </div>
      </div>
    </div>
    
    <!-- Export Button -->
    <div class="export-section">
      <button id="exportBtn" class="export-button" onclick="exportTelemetryData()" style="display: none;">
        üìä Export CSV
      </button>
    </div>
    
    <div class="status connecting" id="status">Connecting...</div>
  </div>

  <script src="script.js"></script>
</body>
</html>
